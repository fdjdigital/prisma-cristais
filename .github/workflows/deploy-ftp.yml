name: Deploy to Hostinger (FTP)

on:
  push:
    branches:
      - main
    paths:
      - 'public_html/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Static Files to FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./public_html/
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/CLAUDE.md
            **/ALTERACOES.md
            **/README.md
            **/*.md
            **/wp-admin/**
            **/wp-content/**
            **/wp-includes/**
            **/wp-*.php
            **/xmlrpc.php
            **/.htaccess
            **/license.txt
            **/readme.html
            **/loja/**
            **/carrinho/**
            **/checkout/**
            **/minha-conta/**
            **/finalizar-compra/**
